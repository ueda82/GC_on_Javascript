<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>GC on Javascript</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/my.css" />
</head>
<body>
    <div class="container">
        <h1>mark and sweep GC</h1>
        <div class="row show-grid">
            <div class="span6">
                <h2>input Area</h2>
                <textarea class="span6" id="inputarea" rows="15"></textarea>
            </div>
            <div class="span6">
                <h2>output Area</h2>
                <textarea class="span6" id="outputarea" rows="15"></textarea>
            </div>
        </div>

        <div class="well">
            <button class="btn primary" id="runJavascript">RUN programs</button>&nbsp;
            <button class="btn" id="runMark">GC mark</button>
            <button class="btn" id="runSweep">GC sweep</button>
        </div>
        <h2>heap table</h2>
        <div id ="heapTable">
        </div>
    </div>

    <script src="js/markAndSweepGc.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
